    <div class="main">
        <div class="form-container">
            <div class="container mt-3">
                <!-- make it bold and big and small if width is less than 768px -->
                <h1 class="contact-header">Contact Me</h1>
                <p class="mb-4">
                    If you'd like to get in touch, you can use the form below to send me an email. I aim to get back to everyone within 24 hours.
                </p>
                <!-- form -->
                <form 
                    action="https://formspree.io/f/mvgwqwrz"
                    method="POST"
                    enctype="multipart/form-data"
                    id="form">
                    <!-- email -->
                    <div class="form-outline mb-4 w-100 m-auto">
                        <label class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control form-input" placeholder="Enter your email address" autocomplete="off" required>
                    </div>
                    <!-- message -->
                    <div class="form-outline mb-4 w-100 m-auto">
                        <label class="form-label">Message:</label>
                        <textarea name="message" class="form-control form-input" rows="7" placeholder="Enter message" autocomplete="off" required></textarea>
                    </div>

                        <label class="form-label">File (optional):</label>
                        <input type="file" name="upload" class="form-control form-input" placeholder="Choose file" autocomplete="off">
                    </div> -->
                    <!-- submit -->
                    <div class="form-outline mb-4 w-100 m-auto">
                        <input type="submit" name="submit" class="submit-form-button" value="Submit">
                    </div>
                </form>
            </div>
