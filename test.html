<style>
    .cursor-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none; /* don't block clicks */
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    .cursor-circle {
        width: 2rem;
        height: 2rem;
        border: .07rem solid rgba(50, 205, 50, .7);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .cursor-dot {
        width: .5rem;
        height: .5rem;
        background: rgba(50, 205, 50, .7);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .cursor-dot.hover {
        transform: translate(-50%, -50%) scale(2.5);
    }

</style>

<div class="cursor-wrapper">
  <div class="cursor-circle"></div>
  <div class="cursor-dot"></div>
</div>
<div>hello
    <a href="#" class="hover-target">Hover me</a>
</div>

<script>
    const cursor = document.querySelector('.cursor-wrapper');
    const cursorCircle = document.querySelector('.cursor-circle');
    const cursorDot = document.querySelector('.cursor-dot');

    let mouseX = 0;
    let mouseY = 0;
    let cursorCircleX = 0;
    let cursorCircleY = 0;
    let cursorDotX = 0;
    let cursorDotY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    // interpolate position (0.1 = slower, 0.3 = faster follow)
    cursorCircleX += (mouseX - cursorCircleX) * 0.3;
    cursorCircleY += (mouseY - cursorCircleY) * 0.3;
    cursorDotX += (mouseX - cursorDotX) * 0.7;
    cursorDotY += (mouseY - cursorDotY) * 0.7;

    cursorDot.style.top = cursorDotY + 'px';
    cursorDot.style.left = cursorDotX + 'px';

    cursorCircle.style.top = cursorCircleY + 'px';
    cursorCircle.style.left = cursorCircleX + 'px';

    requestAnimationFrame(animate);
  }

  animate();

  document.querySelectorAll('a, button').forEach(el => {
    el.addEventListener('mouseenter', () => cursorDot.classList.add('hover'));
    el.addEventListener('mouseleave', () => cursorDot.classList.remove('hover'));
  });
</script>
